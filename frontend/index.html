<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <div class="application">
            <ul class="controls">
                <li>
                    <table class="options">
                        <thead>
                            <tr><td>New Pendulum</td><td></td></tr>
                        </thead>
                        <tr>
                            <td>Length</td>
                            <td>
                                <input 
                                    type="range" 
                                    class="control"  
                                    id="control-length"
                                    min="50"
                                    max="400"
                                    value="100"
                                    step="5"
                                    />
                                <span id="output-length"></span>px
                            </td>
                        </tr>

                        <tr>
                            <td>Mass</td>
                            <td>
                                <input 
                                type="range" 
                                class="control" 
                                id="control-mass"
                                min="0.1"
                                max="2"
                                value=".6"
                                step="0.1"
                                />
                                <span id="output-mass"></span>kg
                            </td>
                        </tr>

                        <tr>
                            <td>Starting Angle</td>
                            <td>
                                <input 
                                    type="range" 
                                    class=control 
                                    id="control-angle"
                                    min="-90"
                                    max="90"
                                    value="0"
                                    step="1"
                                    />
                                <span id="output-angle"></span>Â°
                            </td>
                        </tr>

                        <tr>
                            <td><button id="new">Place Pendulum</button></td>
                            <td>Click the button, and then place your pendulum on the canvas</td>
                        </tr>
                    </table>
                </li>
                <li>
                    <canvas id="preview" width="120" height="120"></canvas>
                </li>
                <li>
                    <button id="startBtn">Start</button>
                    <button id="pauseBtn">Pause</button>
                    <button id="stopBtn">Stop</button>
                </li>
            </ul>

            <canvas id="main" width="900" height="600"></canvas>
        </div>
        <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
        <script src="app.js"></script>
        <script src="controls.js"></script>
    </body>
</html>
